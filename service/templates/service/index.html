{% extends "global/base.html" %}
{% load static %}


{% block content %}

<img width="100%" src="{% static "global/images/imagem-principal.png" %}" alt="">

<h4 class="text-center m-5">Lorem ipsum dolor sit amet. Sed obcaecati autem ut expedita ducimus et veritatis vero eum explicabo enim et porro labore.</h2>

<div class="container">

    <div class="row d-flex justify-content-around">

        {% for service in services %}
        
            <div class="col-12 col-md-3 d-flex justify-content-center align-items-end m-5 service">
                <img src="{% static 'global/images/foto-1.png' %}" alt="Background" class="bg-img">
                <a href="{% url "service:details" service.id %}">
                    <h3 class="py-2 px-5 mb-5">{{ service.title }}</h3>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
    

{% endblock content %}
